<!DOCTYPE html>
<html>
<head>
    <title>SkillSwap</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("images/skillswap-bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .overlay {
            height: 100vh;
            background: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ðŸ”¹ Light Purple Login Box */
        .login-box {
            background: #f3e8ff;
            padding: 30px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(128, 90, 213, 0.35);
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 5px;
            color: #4c1d95;
        }

        .login-box p {
            margin-bottom: 20px;
            color: #5b21b6;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #c4b5fd;
            font-size: 14px;
        }

        .login-box input:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #7c3aed;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #6d28d9;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #7c3aed;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="overlay">
    <div class="login-box">
        <h1>SkillSwap</h1>
        <p>Learn Together, Teach Together</p>

        <form action="login" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            New to SkillSwap !
            <a href="register.jsp">Register</a>
        </div>
    </div>
</div>

</body>
</html>
